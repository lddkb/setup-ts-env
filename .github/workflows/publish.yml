name: Release
on:
  workflow_run:
    workflows: [Test Action]
    types: [completed]
    branches: [main]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Setup TypeScript environment
        uses: ./
        with:
          pnpm-version: '7.11.0'
          node-version: '18.8.0'
      - name: Release
        permissions:
          contents: write
          issues: write
          pull-requests: write
        run: pnpm semantic-release -d
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

